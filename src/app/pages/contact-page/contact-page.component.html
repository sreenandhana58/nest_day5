<section class="bg-dark text-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 text-center">
                <h3 class="text-uppercase text-primary mb-3">Contact Us</h3>
                <h2 class="fw-bold">We'd love to hear from you</h2>
                <p class="text-muted">Let's work together and build something amazing.</p>
                <hr class="w-50 mx-auto mb-4 border-primary">
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col-lg-6 mb-4 mb-lg-0">
                <img src="https://th.bing.com/th/id/OIP.VdBJVwZXp-38IIdA0N-BPAHaDa?rs=1&pid=ImgDetMain" class="img-fluid rounded shadow" alt="Contact Us">
            </div>
            <div class="col-lg-6">
                <div class="card bg-secondary text-light shadow-lg p-4">
                    <form action="#!">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="fullname" name="fullname" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
